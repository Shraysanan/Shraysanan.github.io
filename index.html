<!DOCTYPE html>
<html>
<head>
	<title>speedometer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="speedometer.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/plugins/CSSPlugin.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenLite.min.js"></script>
	<script type="text/javascript" src="speedometer.js"></script>
</head>
<body>
	<h1>Virtual Dashboard Speed-O-Meter</h1>
	<hr>
<div id="container">
	<div id="left">
		<div>
			<label>Current Speed:
				<input type="text" name="kilometers" id="kilometers" />
			</label>
		</div>
		<p id="errmsg"></p>
	</div>

	<div id="gauge">
		<div id="circle"></div>
		<div id="numbers"></div>
		<div id="km"></div>
		<div id="needle"></div>
	</div>
</div>	
</body>
</html>
